<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Lomba Lari</title>
    <link rel="stylesheet" type="text/css" href="halamanPendaftaran.css">


</head>
<body>
<form action="halamandetailinfo.html" method="GET" class="register-form" id="register-form">
    <h2>Pendaftaran Lomba Lari</h2>
    <div class="form-row">
        <label for="email">Email :</label >
        <input type="email" name="email" id="email" required style="border-radius: 20px;" />
    </div>
    <div class="form-group">
        <br><label for="nama">Nama :</label>
        <input type="text" name="nama" id="nama" required style="border-radius: 20px;"/>
    </div>
    <div class="form-group">
        <br><label for="NIM">No KTP :</label>
        <input type="text" name="NIM" id="NIM" required style="border-radius: 20px;"/>
    </div>
    <div class="form-group">
        <br><label for="address">Alamat :</label>
        <textarea name="Alamat" id="" cols="30" rows="10" required style="border-radius: 20px;"></textarea>
    </div>
    <div class="form-radio">
        <br><label for="Kelamin" class="Kelamin">Jenis Kelamin :</label>
            <input type="radio" name="Kelamin" id="laki-laki"checked>
            <label for="laki-laki">laki-laki</label>
            <span class="check"></span>
            <input type="radio" name="Kelamin" id="Perempuan">
            <label for="Perempuan">Perempuan</label>
            <span class="check"></span>
    </div>
    <div class="form-radio">
        <br><label for="cabor" class="cabor">Cabang Olahraga :</label>
            <input type="radio" name="cabor" id="Estafet"checked>
            <label for="Estafet">Estafet</label>
            <span class="check"></span>
            <input type="radio" name="cabor" id="Sprint">
            <label for="Sprint">Sprint</label>
            <span class="check"></span>
    </div>
    <div class="form-group">
        <br><label for="birth_date">Tanggal Lahir :</label>
        <input type="date" name="birth_date" id="birth_date" style="border-radius: 20px;">
    </div>
    <div class="form-group">
        <br><label for="minat">Asal Institusi :</label>
        <input type="text" name="Asal Institusi" id="Asal Institusi" required style="border-radius: 20px;"/>
    </div>                    
    <div class="form-submit">
        <br><input type="submit" value="Submit Form" class="submit" name="submit" id="submit" style="background-color: dodgerblue;color: white;" />
    </div>
</form>
</body>
</html>
